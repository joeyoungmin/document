<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹아이콘 사용하기01</title>
    <style>
        /* 웹아이콘 - xeicon */
        @import url('https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css');

        /* sns link */
        .sns{
            margin:100px 0;
            text-align: center;
            background-color:#f3f3f3;
            padding:20px 0;
        }

        .sns i{
            font-size:20px;
            color:#fff;
            background-color:#000;
            padding:10px;
            border-radius: 50%;
        }

        .sns a:hover i{
            color:#ff0;
        }
    </style>
</head>
<body>
    <div class="sns">
        <a href="#!"><i class="xi-bars"></i></a>
        <a href="#!"><i class="xi-facebook"></i></a>
        <a href="#!"><i class="xi-apple"></i></a>
        <a href="#!"><i class="xi-line-messenger"></i></a>
        <a href="#!"><i class="xi-kakaotalk"></i></a> 
    </div>
</body>
</html>
