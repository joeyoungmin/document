<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹폰트 사용하기 01</title>
    <style>
        /* reset */
        *{margin:0; padding:0; box-sizing: border-box; font-size:inherit; font-weight:normal;}

        /* web font 불러오기 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap');


        body{font-family: 'Noto Sans KR', sans-serif; }
        h1{font-size:30px; margin: 100px 0; text-align: center; font-weight:500;}
        h2{font-size:15px; margin: 100px 0; text-align: center; font-weight:300;}
        h3{font-size:42px; margin: 100px 0; text-align: center; font-weight:300; font-family: 'Noto Serif KR', serif;}
    </style>
</head>
<body>
    <h1>나는 이 글자를 바꿀래요</h1>
    <h2>나는 이 글자를 바꿀래요</h2>
    <h3>나는 이 글자를 바꿀래요</h3>
</body>
</html>
