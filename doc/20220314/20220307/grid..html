<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플롯01-box를 가로로 배치하는 방법01</title>
    <style>
        *{margin:0; padding:0; box-sizing: border-box;}  /* reset  */
        ul{list-style: none;} /* reset2 */

        section{
            padding:100px 0;
            background-color:#ddd;
        }

        .container{
            width:1200px;
            margin: 0 auto;
            background-color:red;
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .container div{
            background:#ff0;
            /* width:33.333%; */
            padding: 0 15px;
        }




    </style>
</head>
<body>
    <!-- 시멘틱 태그 - header , main , section , footer , nav , article , aside , figure -->
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
</body>
</html>
