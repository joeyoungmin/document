<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플롯01-box를 가로로 배치하는 방법01</title>
    <style>
        *{margin:0; padding:0; box-sizing: border-box;}  /* reset  */
        ul{list-style: none;} /* reset2 */

        section{
            background-color:antiquewhite;
            padding:100px 0;
        }

        .container{
            width:1200px;
            background-color:red;
            margin: 0 auto;
            border: 1px solid #333;
        }
        /* float - 요소들을 가로배치하는 법1
         1.쪼그라든다.
         2.떠오른다. 부모요소의 높이를 0으로 만든다.
         3.clearfix를 사용하여 부모요소로 담겨진다. 부모:after{content:"";display:block;clear:both;}
        */
        .container::after{content:"";display:block;clear:both;}
        .container > div{
            background-color:blue;
            float:right;
            width:33.3333%;
            padding:0 15px;
        }



    </style>
</head>
<body>
    <!-- 시멘틱 태그 - header , main , section , footer , nav , article , aside , figure -->
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
        </div>
    </section>
</body>
</html>
