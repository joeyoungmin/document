<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃 01</title>
    <style>

        /* reset */
        *{margin:0; padding:0; box-sizing: border-box; font-size:inherit; font-weight: normal; color:inherit;}
        ul,ol{list-style:none;}
        a{text-decoration:none;}
        img{vertical-align:middle;}
        body{line-height:1;}

        /* basic float layout */

        h1{font-size:30px; text-align: center;margin-bottom:100px;}
        .sc01{
            padding:100px 0;
            background-color: #f2f2f2;
            text-align: center;
        }

        .sc01 h2{
            font-size:30px;
            font-weight: bold;
            margin-bottom:20px;
        }

        .sc01 p{
            font-size:15px;
            margin-bottom:30px;
        }

        .sc01 .container {
            margin: 0 auto;
            width:1200px;
        }

        .sc01 .container::after{
            content:"";
            display:block;
            clear:both;
        }

        .sc01 figure{
             float:left;
             width:33.33333%;
             padding:0 15px;
        }

        .sc01 figure img{
            width:100%;
            margin-bottom:20px;
        }

        .sc01 figure p{
            margin-bottom:20px;
            color:#f00;
        }

        .sc01 figure a{
            width:160px;
            height:40px;
            background:#333;
            color:#fff;
            display:block;
            margin: 0 auto;
            line-height: 40px;
            border-radius:20px;
        }

    </style>
</head>
<body>
    <h1>기본 레이아웃 01</h1>
    <section class="sc01">
        <h2>Lorem ipsum dolor</h2>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit.</p>
        <div class="container">
            <figure>
                <img src="../20220307/img/24283C3858F778CA2E.jpg" alt="">
                <p>Lorem ipsum dolor sit amet</p>
                <a href="#!">more</a>
            </figure>

            <figure>
                <img src="../20220307/img/24283C3858F778CA2E.jpg" alt="">
                <p>Lorem ipsum dolor sit amet</p>
                <a href="#!">more</a>
            </figure>

            <figure>
                <img src="../20220307/img/24283C3858F778CA2E.jpg" alt="">
                <p>Lorem ipsum dolor sit amet</p>
                <a href="#!">more</a>
            </figure>
        </div>
    </section>
</body>
</html>
