<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0; box-sizing:border-box; font-size:inherit; font-weight:normal; color:inherit;}
        ul{list-style: none;}

        .container{
            width:1280px;
            margin: 0 auto;
            background-color:lightgray;
            position:relative;
        }

        /* header */

        header{
            position:relative;
        }

        .gnb{
            width:1280px;
            padding-bottom:11px;
        }

        .gnb div{
            width:200px;
            float:right;
            background:#999;
        }

        .logo{
            width:100px;
            height:100px;
            background:#999;
            margin: 10px auto;
        }

        nav{
            width:100%;
            height:auto;
            text-align: center;
            background:#999;
        }

        /* main */

        /* section01 */

        main{
            padding:10px 0;
        }

        .section01{
            text-align: center;
            font-size:50px;
            line-height: 300px;
            background:lightgray;
            position:relative;
            margin-bottom:10px;
        }

        .section01 .container{
            height:300px;
            background:#999;
        }

        /* section02 */

        .section02{
            width:1280px;
            position:relative;
            background-color:lightgray;
            margin: 0 auto;
            margin-bottom:10px;
        }

        .section02 .container{
            height:500px;
            margin-bottom:10px;
        }

        .con{
            width:1260px;
            height:100%;
            background-color:#999;
            margin: 0 auto;
        }

        .event{
            width:625px;
            height:100%;
            border:1px solid black;
            float:left;
            background:#999;
        }

        .event01{
            margin-right:10px;
        }

        .event02 ul li{
            width:100%;
            height:245px;
            float:left;
            border:1px solid black;
        }

        .event02 ul li:first-child{
            margin-bottom:10px;
        }

        .product{
            width:625px;
            height:500px;
            border:1px solid black;
            float:left;
        }

        .product01{
            margin-right: 10px;
        }

        .sub_product{
            width:100%;
            height:245px;
            background-color:green;
        }

        .sub_product01{
            margin-bottom:10px;
        }

        .sub_product div{
            width:306.5px;
            height:100%;
            float:left;
            background:yellow;
        }

        .sub_product div:first-child{
            margin-right:10px;
        }

        /* section03 */

        .section03{
            height:310px;
            position:relative;
            background-color:lightgray;
            margin-bottom:10px;

        }

        .section03 .container{
            height:100%;
            text-align: center;
            line-height: 300px;
            font-size:50px;
            font-weight: 700;
        }

        /* section_4 start */

        .section04{
            height:800px;
            margin-bottom:40px;
            position:relative;

        }

        .section04 .container{
            height:420px;
        }


        .best_wrap{
            width:820px;
            height:400px;
            background-color:#999;
            float:right;
            margin-right:10px;
            margin-top:10px;
        }

        .best{
            width:197.5px;
            height:195px;
            border:1px solid black;
            float:left;
            margin-right:10px;
        }

        .best01,.best02,.best03,.best04{
            margin-bottom:10px;
        }

        .best04,.best08{
            margin-right:0;
        }

        .in_wrap{
            width:1260px;
            height:100%;
            margin: 0 auto;
            background:#999;
            /* margin-top:10px; */

        }

        .in{
            width:20%;
            height:50%;
            border:1px solid black;
            float:left;
        }

        /* footer */

        footer{
            background:#999;
            height:110px;
        }

        footer .container{
            padding:10px;
            height:110px;
        }

        footer .f-logo{
            width:90px;
            height:90px;
            border:1px solid black;
            float:left;
        }

        .copyright{
            width:1160px;
            height:90px;
            border:1px solid black;
            float:left;
            margin-left:10px;
        }



    </style>
</head>
<body>
    <div class="wrap">

        <!-- header start -->

        <header>
            <div class="container">
                <div class="gnb">
                    <div>gnb</div>
                </div>

            <div class="logo">
                <figure>
                    logo
                </figure>
            </div>

            <nav>
                <ul class="menu_wrap">
                    <li>inb</li>
                </ul>
            </nav>
            </div>
        </header>

        <main>

            <section class="section00 section01">
                <div class="container">
                    visual_main
                </div>
            </section>
            <section class="section00 section02">
            <div class="container">

                <div class="con">

                <div class="event event01">event01</div>

                <div class="event event02">
                    <ul>
                        <li>event02</li>
                        <li>event03</li>
                    </ul>
                </div>
            </div>
            </div>
            
            <div class="container">

                <div class="con">
                    <div class="product product01">

                        <div class="sub_product sub_product01">
                            <div>product01</div>
                            <div>product02</div>
                        </div>
    
                        <div class="sub_product sub_product02">
                            <div>product03</div>
                            <div>product04</div>
                        </div>
    
                    </div>
    
                    <div class="product product02">
                        product05
                    </div>
                </div>

            </div>
            </section>
        
            <section class="section00 section03">
                <div class="container">
                    wide_banner
                </div>
            </section>

            <section class="section00 section04">
                
                <div class="container">
                    <div class="best_wrap">
                    <div class="best best01">best01</div>
                    <div class="best best02">best02</div>
                    <div class="best best03">best03</div>
                    <div class="best best04">best04</div>
                    <div class="best best05">best05</div>
                    <div class="best best06">best06</div>
                    <div class="best best07">best07</div>
                    <div class="best best08">best08</div>
                    </div>
                </div>

            <!-- </section> -->

            <!-- <section class="section00 section05"> -->

                <div class="container container02">
                    <div class="in_wrap">
                    <div class="in in01">in01</div>
                    <div class="in in02">in02</div>
                    <div class="in in03">in03</div>
                    <div class="in in04">in04</div>
                    <div class="in in05">in05</div>
                    <div class="in in06">in06</div>
                    <div class="in in07">in07</div>
                    <div class="in in08">in08</div>
                    <div class="in in09">in09</div>
                    <div class="in in10">in10</div>
                    </div>
                </div>

            </section>
        </main>
        <footer>
            <div class="container">
                <div class="f-logo">
                    
                        logo
                   
                </div>

                <div class="copyright">copyright</div>
            </div>
        </footer>
    </div>
</body>
</html>
