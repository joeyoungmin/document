<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0; padding:0;}
        img{border:none; display:block;}
        #Korea, #Japan, #NewZealand, #America, #Indonesia{display:none;}

        #Korea:checked ~ .img figure:nth-child(1){display:block;}
        #Japan:checked ~ .img figure:nth-child(2){display:block;}
        #NewZealand:checked ~ .img figure:nth-child(3){display:block;}
        #America:checked ~ .img figure:nth-child(4){display:block;}
        #Indonesia:checked ~ .img figure:nth-child(5){display:block;}

        #Korea:checked ~ .label .country01{background-color: lightcoral; color:lightblue;}
        #Japan:checked ~ .label .country02{background-color: lightcoral; color:lightblue;}
        #NewZealand:checked ~ .label .country03{background-color: lightcoral; color:lightblue;}
        #America:checked ~ .label .country04{background-color: lightcoral; color:lightblue;}
        #Indonesia:checked ~ .label .country05{background-color: lightcoral; color:lightblue;}

        .name{
            display:block;
            text-align: center;
            margin-bottom:10px;
            color:#fff;
            background-color:lightblue;
            border-radius: 20px;
        }



        .container{
            width:750px;
            margin: 100px auto;
        }
        
        .label{
            width:100px;
            height:500px;
            background-color: lightcoral;
            color:#fff;
            float:left;
        }

        .label label{
            display:block;
            width:250px;
            height:100px;
            background-color:coral;
            text-align: center;
            font-weight: 700;
            cursor: pointer;
            font-size:15px;
            line-height:100px;
        }

        .img{
            width:500px;
            height:2500px;
            float:right;
        }

        .img figure{
            width:500px;
            height:500px;
            display:none;
            position:relative;
        }

        .img figure img{
            height:100%;
        }

        .country{
            display:inline-block;
            padding:20px;
            box-sizing: border-box;
            background-color: rgba(127, 255, 212, 0.514);
            font-size:20px;
            font-weight: 900;
            position:absolute;
            top:0;
            right:0;
        }
    </style>
</head>
<body>

    <div class="container">

    
     <input type="radio" id="Korea" name="radio" checked>
     <input type="radio" id="Japan" name="radio">
     <input type="radio" id="NewZealand" name="radio">
     <input type="radio" id="America" name="radio">
     <input type="radio" id="Indonesia" name="radio">

     <h1 class="name">서핑타러 가보고 싶은장소</h1>

    <div class="label">
        <label for="Korea" class="country01">서핑타러 제주도 가고싶다</label>
        <label for="Japan" class="country02">서핑타러 오키나와 가고싶다</label>
        <label for="NewZealand" class="country03">서핑타러 오클랜드 가고싶다</label>
        <label for="America" class="country04">서핑타러 캘리포니아 가고싶다</label>
        <label for="Indonesia" class="country05">서핑타러 발리 가고싶다</label>
    </div>

    <div class="img">
        <figure class="img01"><img src="img/korea.jpg" alt="">
            <div class="country">KOREA</div>
        </figure>
        <figure class="img02"><img src="img/japan.jpg" alt="">
            <div class="country">JAPAN</div>
        </figure>
        <figure class="img03"><img src="img/newzealand.jpg" alt="">
            <div class="country">NEWZELAND</div>
        </figure>
        <figure class="img04"><img src="img/america.jpg" alt="">
            <div class="country">AMERICA</div>
        </figure>
        <figure class="img05"><img src="img/indoesia.jpg" alt="">
            <div class="country">INDONESIA</div>
        </figure>
    </div>

    </div>
    
</body>
</html>
