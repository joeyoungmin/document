<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스모델 03 - 요소를 겹쳐서 사용하기</title>
    <style>
        *{margin:0;padding:0;box-sizing: border-box;}
        section{
            background:#ddd;
            text-align: center;
        }
        ul,ol{
            list-style:none;
            width:500px;
            background:#f00;
            margin: 0 auto;
        }
        li{
            background:#ff0;
            width:400px;
        }
    </style>
</head>
<body>
    <!-- ul unorder list 순서 번호가 붙지 않은 list / list는 list item만  자식으로 가진다. -->
    <section>
        <ul>
         <li>item01</li>
         <li>item02</li>
         <li>item03</li>
         <li>item04</li>
        </ul>

        <ol>
            <li>item01</li>
            <li>item02</li>
            <li>item03</li>
            <li>item04</li>
        </ol>
    </section>
</body>
</html>
